---
- name: Set fact apache_mime_magic_file
  set_fact:
    apache_mime_magic_file: "{{ apache_conf_dir }}/magic"

- name: Load mime_magic Apache module
  include: load.yml
  with_items:
    - mime_magic

- name: Configure Apache module mime_magic
  template:
    src: "{{ apache_mod_mime_magic_template }}"
    dest: "{{ apache_mod_dir }}/mime_magic.conf"
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  notify: Test and Restart Apache
