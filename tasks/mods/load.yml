---
- name: Set fact apache_mod_id
  set_fact:
    apache_mod_id: "{{ item }}_module"

- name: Set fact apache_mod_path
  set_fact:
    apache_mod_path: "{{ apache_lib_path }}/mod_{{ item }}.so"

- name: Load Apache module {{ item }}
  template:
    src: mods/load.j2
    dest: "{{ apache_mod_dir }}/{{ item }}.load"
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  notify: Test and Restart Apache
