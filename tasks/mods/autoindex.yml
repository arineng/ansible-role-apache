---
- name: Load autoindex Apache module
  include: load.yml
  with_items:
    - autoindex

- name: Configure Apache module autoindex
  template:
    src: "{{ apache_mod_autoindex_template }}"
    dest: "{{ apache_mod_dir }}/autoindex.conf"
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  notify: Test and Restart Apache
