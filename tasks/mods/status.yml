---
- name: Configure Apache module status
  template:
    src: "{{ apache_mod_status_template }}"
    dest: "{{apache_confd_dir }}/{{ apache_mod_status_conf_file }}"
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  when: "{{ apache_mod_status_manage }}"
  notify: Test and Restart Apache
