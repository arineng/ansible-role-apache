---
- name: Load setenvif Apache module
  include: load.yml
  with_items:
    - setenvif

- name: Configure Apache module setenvif
  template:
    src: "{{ apache_mod_setenvif_template }}"
    dest: "{{ apache_mod_dir }}/setenvif.conf"
    owner: root
    group: root
    setype: httpd_config_t
    mode: '0644'
  notify: Test and Restart Apache
